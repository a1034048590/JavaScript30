        // speedSlicer.addEventListener('click', changeSpeed);

        const video = document.querySelector('.flex');
        const speed = document.querySelector('.speed');
        const speedBar = speed.querySelector('.speed-bar');

        function changeSpeed(e) {
          const height = e.offsetY;
          const percentage = e.offsetY / this.offsetHeight;
          const min = 0.5;
          const max = 5;
          const speedRate = (percentage * (max - min) + min).toFixed(1);

          speedBar.textContent = speedRate + 'x';
          speedBar.style.height = height + 'px';
          video.playbackRate = speedRate;
        }

        speed.addEventListener('click', changeSpeed);
      }
    </script>
